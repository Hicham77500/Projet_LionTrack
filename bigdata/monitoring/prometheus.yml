global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'liontrack-monitor'

scrape_configs:
  # Spark Master
  - job_name: 'spark-master'
    static_configs:
      - targets: ['spark-master:8080']

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Kafka (via jmx_exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # Airflow
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']

  # Node.js Application
  - job_name: 'liontrack-api'
    static_configs:
      - targets: ['app:4001']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/rules.yml'
